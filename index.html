<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Formula 1 Driver Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
    }

    header {
      background-color: #1f2833;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #66fcf1;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }

    .form-section {
      background-color: #1f2833;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #66fcf1;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #c5c6c7;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group button {
      background-color: #66fcf1;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1f2833;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin-top: 0;
      color: #66fcf1;
    }

    .card p {
      margin: 6px 0;
      color: #c5c6c7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f2833;
      color: #45a29e;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Formula 1 Driver Data Portal</h1>
  </header>

  <div class="container">

    <!-- Form Section -->
    <section class="form-section">
      <h2>Login / Register New Player</h2>
      <div class="form-group">
        <label for="playerId">Player ID</label>
        <input type="text" id="playerId" placeholder="e.g. 101">
      </div>
      <div class="form-group">
        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" placeholder="e.g. Jane Smith">
      </div>
      <div class="form-group">
        <label for="playerTeam">Team Name</label>
        <input type="text" id="playerTeam" placeholder="e.g. Red Bull Racing">
      </div>
      <div class="form-group">
        <label for="playerCar">Car Model</label>
        <input type="text" id="playerCar" placeholder="e.g. RB21">
      </div>
      <div class="form-group">
        <label for="playerNationality">Nationality</label>
        <input type="text" id="playerNationality" placeholder="e.g. UK">
      </div>
      <div class="form-group">
        <button onclick="addPlayer()">Add Player</button>
      </div>
    </section>

    <!-- Player Display Section -->
    <h2 style="color: #66fcf1;">Current Drivers</h2>
    <div class="players" id="playerList">
      <!-- JavaScript injects player cards here -->
    </div>

  </div>

  <footer>
    &copy; 2025 Formula 1 Data Portal. All rights reserved.
  </footer>

  <script>
    // Initial 10 players
    const players = [
      { id: 1, name: "Max Verstappen", team: "Red Bull", car: "RB21", nationality: "Netherlands" },
      { id: 2, name: "Lewis Hamilton", team: "Ferrari", car: "SF-25", nationality: "UK" },
      { id: 3, name: "Lando Norris", team: "McLaren", car: "MCL39", nationality: "UK" },
      { id: 4, name: "Charles Leclerc", team: "Ferrari", car: "SF-25", nationality: "Monaco" },
      { id: 5, name: "George Russell", team: "Mercedes", car: "W16", nationality: "UK" },
      { id: 6, name: "Oscar Piastri", team: "McLaren", car: "MCL39", nationality: "Australia" },
      { id: 7, name: "Fernando Alonso", team: "Aston Martin", car: "AMR25", nationality: "Spain" },
      { id: 8, name: "Carlos Sainz", team: "Williams", car: "FW47", nationality: "Spain" },
      { id: 9, name: "Esteban Ocon", team: "Haas", car: "VF-25", nationality: "France" },
      { id: 10, name: "Pierre Gasly", team: "Alpine", car: "A524", nationality: "France" }
    ];

    function renderPlayers() {
      const list = document.getElementById("playerList");
      list.innerHTML = ""; // clear previous content
      players.forEach(player => {
        list.innerHTML += `
          <div class="card">
            <h3>${player.name}</h3>
            <p><strong>ID:</strong> ${player.id}</p>
            <p><strong>Team:</strong> ${player.team}</p>
            <p><strong>Car Model:</strong> ${player.car}</p>
            <p><strong>Nationality:</strong> ${player.nationality}</p>
          </div>
        `;
      });
    }

    function addPlayer() {
      const id = document.getElementById('playerId').value.trim();
      const name = document.getElementById('playerName').value.trim();
      const team = document.getElementById('playerTeam').value.trim();
      const car = document.getElementById('playerCar').value.trim();
      const nationality = document.getElementById('playerNationality').value.trim();

      if (!id || !name || !team || !car || !nationality) {
        alert("Please fill in all fields.");
        return;
      }

      players.push({
        id,
        name,
        team,
        car,
        nationality
      });

      renderPlayers();

      // Clear form
      document.getElementById('playerId').value = "";
      document.getElementById('playerName').value = "";
      document.getElementById('playerTeam').value = "";
      document.getElementById('playerCar').value = "";
      document.getElementById('playerNationality').value = "";
    }

    // Initial render
    renderPlayers();
  </script>

</body>
</html>
