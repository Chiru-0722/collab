<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Movies Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101820;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #e23636;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background-color: #1c1c2e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .movie-details {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #2b2b3c;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.4rem;
    }

    .close-btn {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .character {
      margin-top: 15px;
      background-color: #383854;
      padding: 10px;
      border-radius: 8px;
    }

    .character-name {
      font-weight: bold;
    }

    .character-powers {
      font-size: 0.9rem;
      color: #ddd;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Marvel Movies Dashboard</h1>
  </header>

  <div class="movie-grid" id="movieGrid">
    <!-- Cards will be inserted here -->
  </div>

  <!-- Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalMovieTitle">Movie Title</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <div id="modalCharacters">
        <!-- Characters injected here -->
      </div>
    </div>
  </div>

  <script>
    const movies = [
      {
        title: "Avengers: Endgame",
        year: 2019,
        collection: "$2.798 billion",
        poster: "https://i.imgur.com/2BhF1FU.jpg",
        characters: [
          {
            name: "Iron Man",
            powers: "Genius intellect, powered armor suit, repulsor blasts, flight."
          },
          {
            name: "Thor",
            powers: "God of Thunder, super strength, Mjolnir and Stormbreaker."
          }
        ]
      },
      {
        title: "Spider-Man: No Way Home",
        year: 2021,
        collection: "$1.921 billion",
        poster: "https://i.imgur.com/s1FQ6aU.jpg",
        characters: [
          {
            name: "Spider-Man (Peter Parker)",
            powers: "Wall-crawling, super strength, spider-sense, web-shooting."
          },
          {
            name: "Doctor Strange",
            powers: "Mastery of mystic arts, teleportation, time manipulation."
          }
        ]
      },
      {
        title: "Black Panther",
        year: 2018,
        collection: "$1.347 billion",
        poster: "https://i.imgur.com/pkeYkXD.jpg",
        characters: [
          {
            name: "Black Panther (Tâ€™Challa)",
            powers: "Enhanced strength and agility, vibranium suit, expert combat skills."
          },
          {
            name: "Shuri",
            powers: "Genius inventor, technological expertise, vibranium weapons."
          }
        ]
      },
      {
        title: "Guardians of the Galaxy",
        year: 2014,
        collection: "$773 million",
        poster: "https://i.imgur.com/M8HhNjG.jpg",
        characters: [
          {
            name: "Star-Lord",
            powers: "Skilled pilot and marksman, elemental guns, part-Celestial."
          },
          {
            name: "Groot",
            powers: "Regeneration, strength, ability to extend limbs."
          }
        ]
      }
    ];

    const movieGrid = document.getElementById("movieGrid");
    const movieModal = document.getElementById("movieModal");
    const modalMovieTitle = document.getElementById("modalMovieTitle");
    const modalCharacters = document.getElementById("modalCharacters");

    function renderMovies() {
      movies.forEach((movie, index) => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.onclick = () => openModal(index);
        card.innerHTML = `
          <img src="${movie.poster}" class="movie-poster" alt="${movie.title}">
          <div class="movie-info">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-details">Year: ${movie.year}</div>
            <div class="movie-details">Collection: ${movie.collection}</div>
          </div>
        `;
        movieGrid.appendChild(card);
      });
    }

    function openModal(index) {
      const movie = movies[index];
      modalMovieTitle.textContent = movie.title;
      modalCharacters.innerHTML = '';
      movie.characters.forEach(character => {
        const div = document.createElement("div");
        div.className = "character";
        div.innerHTML = `
          <div class="character-name">${character.name}</div>
          <div class="character-powers">${character.powers}</div>
        `;
        modalCharacters.appendChild(div);
      });
      movieModal.style.display = "flex";
    }

    function closeModal() {
      movieModal.style.display = "none";
    }

    // Initialize
    renderMovies();
  </script>
</body>
</html>
