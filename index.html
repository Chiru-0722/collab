<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marvel Characters Dashboard</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
  }
  header {
    background-color: #e63946;
    padding: 1.5rem 0;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    letter-spacing: 1.5px;
  }
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .partners-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .partner-card {
    background-color: #161b22;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 0 15px #e63946aa;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: default;
  }
  .partner-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 20px #e63946ff;
  }
  .partner-name {
    font-weight: 700;
    font-size: 1.4rem;
    color: #fca311;
    margin-bottom: 0.5rem;
  }
  .partner-movie {
    font-style: italic;
    color: #8a959e;
    margin-bottom: 1rem;
  }
  .partner-powers {
    font-size: 1rem;
    line-height: 1.4;
    color: #dbe9ee;
  }
  @media (max-width: 400px) {
    .partner-card {
      padding: 1rem;
    }
  }
</style>
</head>
<body>

<header>Marvel Characters & Their Powers</header>

<main>
  <div class="partners-grid" id="partnersGrid"></div>
</main>

<script>
  const characters = [
    {
      name: "Iron Man (Tony Stark)",
      movie: "Avengers: Endgame",
      powers: "Genius intellect, powered armor suit, repulsor blasts, flight."
    },
    {
      name: "Thor",
      movie: "Avengers: Endgame",
      powers: "God of Thunder, super strength, Mjolnir and Stormbreaker."
    },
    {
      name: "Spider-Man (Peter Parker)",
      movie: "Spider-Man: No Way Home",
      powers: "Wall-crawling, super strength, spider-sense, web-shooting."
    },
    {
      name: "Doctor Strange",
      movie: "Spider-Man: No Way Home",
      powers: "Mastery of mystic arts, teleportation, time manipulation."
    },
    {
      name: "Black Panther (Tâ€™Challa)",
      movie: "Black Panther",
      powers: "Enhanced strength and agility, vibranium suit, expert combat skills."
    },
    {
      name: "Shuri",
      movie: "Black Panther",
      powers: "Genius inventor, technological expertise, vibranium weapons."
    },
    {
      name: "Star-Lord",
      movie: "Guardians of the Galaxy",
      powers: "Skilled pilot and marksman, elemental guns, part-Celestial."
    },
    {
      name: "Groot",
      movie: "Guardians of the Galaxy",
      powers: "Regeneration, strength, ability to extend limbs."
    }
  ];

  const grid = document.getElementById('partnersGrid');

  characters.forEach(char => {
    const card = document.createElement('div');
    card.className = 'partner-card';
    card.innerHTML = `
      <div class="partner-name">${char.name}</div>
      <div class="partner-movie">${char.movie}</div>
      <div class="partner-powers">${char.powers}</div>
    `;
    grid.appendChild(card);
  });
</script>

</body>
</html>
