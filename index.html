<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formula 1 2025 Driver Roster</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #0b0c10;
      color: #ffffff;
    }
    header {
      background: #1f2833;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #66fcf1;
    }
    .search-bar {
      padding: 10px;
      text-align: center;
    }
    .search-bar input {
      width: 300px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1f2833;
      border-radius: 10px;
      overflow: hidden;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      color: #66fcf1;
    }
    .card-content p {
      margin: 5px 0;
      color: #c5c6c7;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1f2833;
      color: #45a29e;
    }
  </style>
</head>
<body>

<header>
  <h1>Formula 1 Driver Profiles â€“ 2025</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search by name or team..." />
</div>

<div class="container" id="driverCards">
  <!-- Cards will be injected here -->
</div>

<footer>
  &copy; 2025 Formula 1 Data Portal
</footer>

<script>
  const drivers = [
    { name: "Max Verstappen", team: "Red Bull", car: "RB21", nationality: "Netherlands" },
    { name: "Sergio Perez", team: "Red Bull", car: "RB21", nationality: "Mexico" },
    { name: "Charles Leclerc", team: "Ferrari", car: "SF-25", nationality: "Monaco" },
    { name: "Lewis Hamilton", team: "Ferrari", car: "SF-25", nationality: "UK" },
    { name: "George Russell", team: "Mercedes", car: "W16", nationality: "UK" },
    { name: "Kimi Antonelli", team: "Mercedes", car: "W16", nationality: "Italy" },
    { name: "Lando Norris", team: "McLaren", car: "MCL39", nationality: "UK" },
    { name: "Oscar Piastri", team: "McLaren", car: "MCL39", nationality: "Australia" },
    { name: "Fernando Alonso", team: "Aston Martin", car: "AMR25", nationality: "Spain" },
    { name: "Lance Stroll", team: "Aston Martin", car: "AMR25", nationality: "Canada" },
    { name: "Yuki Tsunoda", team: "Racing Bulls", car: "RB25", nationality: "Japan" },
    { name: "Liam Lawson", team: "Racing Bulls", car: "RB25", nationality: "New Zealand" },
    { name: "Carlos Sainz", team: "Williams", car: "FW47", nationality: "Spain" },
    { name: "Alex Albon", team: "Williams", car: "FW47", nationality: "Thailand" },
    { name: "Esteban Ocon", team: "Haas", car: "VF-25", nationality: "France" },
    { name: "Oliver Bearman", team: "Haas", car: "VF-25", nationality: "UK" },
    { name: "Pierre Gasly", team: "Alpine", car: "A524", nationality: "France" },
    { name: "Jack Doohan", team: "Alpine", car: "A524", nationality: "Australia" },
    { name: "Nico Hulkenberg", team: "Kick Sauber", car: "C45", nationality: "Germany" },
    { name: "Gabriel Bortoleto", team: "Kick Sauber", car: "C45", nationality: "Brazil" },
    { name: "Valtteri Bottas", team: "Cadillac", car: "Caddy 1", nationality: "Finland" },
    { name: "Santino Ferrucci", team: "Cadillac", car: "Caddy 1", nationality: "USA" },
    { name: "Isack Hadjar", team: "Red Bull Academy", car: "RB24 Dev", nationality: "France" },
    { name: "Theo Pourchaire", team: "Sauber Academy", car: "C45 Dev", nationality: "France" },
    { name: "Frederik Vesti", team: "Mercedes Reserve", car: "W16 Dev", nationality: "Denmark" },
    { name: "Felipe Drugovich", team: "Aston Martin Reserve", car: "AMR25 Dev", nationality: "Brazil" },
    { name: "Zane Maloney", team: "Red Bull Junior", car: "RB24 Dev", nationality: "Barbados" },
    { name: "Colton Herta", team: "Cadillac", car: "Caddy 1", nationality: "USA" },
    { name: "Nyck de Vries", team: "Free Agent", car: "TBD", nationality: "Netherlands" },
    { name: "Mick Schumacher", team: "Reserve", car: "TBD", nationality: "Germany" },
  ];

  function createCard(driver) {
    return `
      <div class="card">
        <img src="https://via.placeholder.com/280x180.png?text=${encodeURIComponent(driver.car)}" alt="${driver.car}" />
        <div class="card-content">
          <h3>${driver.name}</h3>
          <p><strong>Team:</strong> ${driver.team}</p>
          <p><strong>Car Model:</strong> ${driver.car}</p>
          <p><strong>Nationality:</strong> ${driver.nationality}</p>
        </div>
      </div>
    `;
  }

  function renderDrivers(filter = "") {
    const container = document.getElementById("driverCards");
    container.innerHTML = "";

    const filtered = drivers.filter(d =>
      d.name.toLowerCase().includes(filter) ||
      d.team.toLowerCase().includes(filter)
    );

    filtered.forEach(driver => {
      container.innerHTML += createCard(driver);
    });
  }

  document.getElementById("searchInput").addEventListener("input", (e) => {
    renderDrivers(e.target.value.toLowerCase());
  });

  // Initial load
  renderDrivers();
</script>

</body>
</html>
