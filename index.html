<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Models Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #333;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .controls select, .controls input {
      padding: 10px;
      font-size: 16px;
      width: 48%;
      margin-bottom: 10px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .card-content p {
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .controls select, .controls input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>3D Models Dashboard</h1>
  </header>

  <div class="controls">
    <select id="collectionFilter">
      <option value="All">All Collections</option>
      <option value="Architecture">Architecture</option>
      <option value="Vehicles">Vehicles</option>
      <option value="Characters">Characters</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search models..."/>
  </div>

  <div class="dashboard" id="modelContainer">
    <!-- Cards will be injected here -->
  </div>

  <script>
    const models = [
      {
        title: "Modern House",
        description: "A minimalistic modern architecture model.",
        image: "https://via.placeholder.com/400x300?text=Modern+House",
        collection: "Architecture"
      },
      {
        title: "Sports Car",
        description: "Detailed 3D model of a red sports car.",
        image: "https://via.placeholder.com/400x300?text=Sports+Car",
        collection: "Vehicles"
      },
      {
        title: "Robot Character",
        description: "Futuristic humanoid robot character.",
        image: "https://via.placeholder.com/400x300?text=Robot+Character",
        collection: "Characters"
      },
      {
        title: "Medieval Castle",
        description: "A detailed medieval castle with towers.",
        image: "https://via.placeholder.com/400x300?text=Castle",
        collection: "Architecture"
      },
      {
        title: "Motorbike",
        description: "Sleek and stylish motorbike design.",
        image: "https://via.placeholder.com/400x300?text=Motorbike",
        collection: "Vehicles"
      },
      {
        title: "Fantasy Elf",
        description: "Game-ready 3D character model of an elf.",
        image: "https://via.placeholder.com/400x300?text=Fantasy+Elf",
        collection: "Characters"
      }
    ];

    const container = document.getElementById("modelContainer");
    const filter = document.getElementById("collectionFilter");
    const search = document.getElementById("searchInput");

    function displayModels(filterValue = "All", searchTerm = "") {
      container.innerHTML = "";

      const filtered = models.filter(model => {
        const matchCollection = filterValue === "All" || model.collection === filterValue;
        const matchSearch = model.title.toLowerCase().includes(searchTerm.toLowerCase());
        return matchCollection && matchSearch;
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No models found.</p>";
        return;
      }

      filtered.forEach(model => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${model.image}" alt="${model.title}" />
          <div class="card-content">
            <h3>${model.title}</h3>
            <p>${model.description}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    filter.addEventListener("change", () => {
      displayModels(filter.value, search.value);
    });

    search.addEventListener("input", () => {
      displayModels(filter.value, search.value);
    });

    // Initial load
    displayModels();
  </script>
</body>
</html>
