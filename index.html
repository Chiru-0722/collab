<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Artists Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .artist-card {
      background-color: #2d2d44;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .artist-card:hover {
      transform: scale(1.03);
    }

    .artist-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .artist-info {
      padding: 15px;
    }

    .artist-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .artist-bio {
      font-size: 0.9em;
      margin-top: 10px;
      color: #ccc;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #2d2d44;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.5em;
    }

    .close-btn {
      font-size: 1.5em;
      cursor: pointer;
      color: #fff;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .collection-grid img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 140px;
    }

    @media (max-width: 600px) {
      .modal-content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>3D Artists Collection Dashboard</h1>
  <div class="artist-grid" id="artistGrid">
    <!-- Artist cards injected by JavaScript -->
  </div>

  <!-- Modal -->
  <div class="modal" id="collectionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalArtistName">Artist Name</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <div class="collection-grid" id="collectionGrid">
        <!-- Collection images go here -->
      </div>
    </div>
  </div>

  <script>
    const artists = [
      {
        name: "Ava Morales",
        image: "https://i.imgur.com/ZKfhYvG.jpg",
        bio: "Digital sculptor blending fantasy with realism.",
        collection: [
          "https://i.imgur.com/JJp6DCd.jpeg",
          "https://i.imgur.com/0Clv2GU.jpeg",
          "https://i.imgur.com/Eq6ZTyt.jpeg"
        ]
      },
      {
        name: "Leo Zhang",
        image: "https://i.imgur.com/LjkbdhU.jpg",
        bio: "Specialist in hard-surface modeling and sci-fi assets.",
        collection: [
          "https://i.imgur.com/qZT2b2x.jpeg",
          "https://i.imgur.com/KhbFdQl.jpeg",
          "https://i.imgur.com/sHZf84h.jpeg"
        ]
      },
      {
        name: "Sofia Ramires",
        image: "https://i.imgur.com/MYyyeGW.jpg",
        bio: "3D character artist passionate about stylized art.",
        collection: [
          "https://i.imgur.com/bHDJDaB.jpeg",
          "https://i.imgur.com/WExkJUp.jpeg",
          "https://i.imgur.com/ce2IrRa.jpeg"
        ]
      }
    ];

    const artistGrid = document.getElementById("artistGrid");
    const collectionModal = document.getElementById("collectionModal");
    const modalArtistName = document.getElementById("modalArtistName");
    const collectionGrid = document.getElementById("collectionGrid");

    function renderArtists() {
      artists.forEach((artist, index) => {
        const card = document.createElement("div");
        card.className = "artist-card";
        card.onclick = () => showCollection(index);
        card.innerHTML = `
          <img src="${artist.image}" class="artist-img" alt="${artist.name}">
          <div class="artist-info">
            <div class="artist-name">${artist.name}</div>
            <div class="artist-bio">${artist.bio}</div>
          </div>
        `;
        artistGrid.appendChild(card);
      });
    }

    function showCollection(index) {
      const artist = artists[index];
      modalArtistName.textContent = artist.name;
      collectionGrid.innerHTML = "";
      artist.collection.forEach(imgUrl => {
        const img = document.createElement("img");
        img.src = imgUrl;
        collectionGrid.appendChild(img);
      });
      collectionModal.style.display = "flex";
    }

    function closeModal() {
      collectionModal.style.display = "none";
    }

    // Initialize
    renderArtists();
  </script>
</body>
</html>
